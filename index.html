<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="text/javascript" src="./scripts/main.js" async></script>
    
    <title>YourTime</title>
</head>
<body id="body">
    <header id="header">
        <div id="header-title">YourTime</div>
        <div id="language-supercontainer">
            <div id="language-container">
                <img id="languages-img" src="images/language_white_24dp.svg" alt="select language">
                <div id="selected-language">English</div>
                <img id="expand-img-top" src="images/expand_more_white_24dp.svg" alt="#">
            </div>
            <div id="language-list">
                <div id="language-pair-en" class="language-pair">
                    <img class="language-icon" src="images/320px-Flag_of_the_United_Kingdom.svg.png" alt="Flag of the UK">
                    <div class="language-option"><b>English</b></div>
                    <div class="language-status">✓</div>
                </div>
                <div id="language-pair-eo" class="language-pair">
                    <img class="language-icon" src="images/320px-Flag_of_Esperanto.svg.png" alt="Flag of Esperanto">
                    <div class="language-option">Esperanto</div>
                    <div class="language-status"></div>
                </div>
                <div id="language-pair-es" class="language-pair">
                    <img class="language-icon" src="images/Bandera_de_España.svg.png" alt="Flag of Spain">
                    <div class="language-option">Español</div>
                    <div class="language-status"></div>
                </div>
                <div id="language-pair-fr" class="language-pair">
                    <img class="language-icon" src="images/320px-Flag_of_France.svg.png" alt="Flag of France">
                    <div class="language-option">Français</div>
                    <div class="language-status"></div> 
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div id="clock-button-selector"></div>
        <div id="clock-button" class="mode-button">Clock</div>
        <hr class="hr">
        <div id="timer-button-selector"></div>
        <div id="timer-button" class="mode-button">Timer</div>
        <hr class="hr">
        <div id="stopwatch-button-selector"></div>
        <div id="stopwatch-button" class="mode-button">Stopwatch</div>
    </nav>
    <main>
        <section>
            <div id="clock-frame" class="clock-frame">
                <div id="clock-time"></div>
                <div id="clock-date"></div>
            </div>
            <div id="timer-frame" class="timer-frame">
                <div id="timer-time">
                    <button id="timer-button-up-hour" onclick="timer_h_up()" class="timer-button">▲</button>
                    <button id="timer-button-up-minute" onclick="timer_m_up()" class="timer-button">▲</button>
                    <button id="timer-button-up-second" onclick="timer_s_up()" class="timer-button">▲</button>
                    <button id="timer-button-down-hour" onclick="timer_h_down()" class="timer-button">▼</button>
                    <button id="timer-button-down-minute" onclick="timer_m_down()" class="timer-button">▼</button>
                    <button id="timer-button-down-second" onclick="timer_s_down()" class="timer-button">▼</button>
                    <div id="timer-time-content">
                        00:00:00
                    </div>
                </div>
                <div id="timer-options">
                    <button id="timer-option-1">Start</button>
                    <button id="timer-option-2">Cancel</button>
                </div>
            </div>
            <div id="stopwatch-frame" class="stopwatch-frame">
                <div id="stopwatch-time">00:00:00</div>
                <div id="stopwatch-options">
                    <button onclick="stopwatch_decision()" id="stopwatch-option-1">Start</button>
                    <button onclick="stopwatch_reset()" id="stopwatch-option-2">Reset</button>
                </div>
            </div>
        </section>
        <aside>
            <img id="settings-img" src="images/settings_white_24dp.svg" alt="#">
            <div>Options</div>
            <img id="expand-img" src="images/expand_more_white_24dp.svg" alt="#">
        </aside>
    </main>
    <footer>There's always time!</footer>
</body>
</html>
